<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC Survey Form | HTML/CSS</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- Created to look similar to: https://codepen.io/freeCodeCamp/full/VPaoNP -->


<!-- HEADER -->
<header class="flex-container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<!-- FORM -->
<div class="flex-container">
<form id="survey-form">
  <!-- NAME -->
  <label for="name" id="name-label">Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>
  <!-- EMAIL -->
  <label for="email" id="email-label">Email</label>
  <input name="email" type="email" id="email" placeholder="Enter your email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
  <!-- AGE -->
  <label for="number" id="number-label">Age <span class="paren">(optional)</span></label>
  <input name="number" type="number" id="number" placeholder="Age" min="13" max="120">
  <!-- DROPDOWN-ROLES -->
  <label for="dropdown" id="dropdown-roles-label">What option best describes your current role?</label>
  <select id="dropdown" class="dropdown" required>
    <option value="default" selected>Select current role</option>
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
  </select>
  <!-- RADIO BTNS -->
    <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
  <div id="radio-container">
  <span class="radio-span"><input type="radio" id="definitely" name="radio" value="definitely">
    <label for="radio">Definitely</label></span>
  <span class="radio-span"><input type="radio" id="maybe" name="radio" value="maybe">
    <label for="radio">Maybe</label></span>
  <span class="radio-span"><input type="radio" id="not-sure" name="radio" value="not-sure">
    <label for="radio">Not sure</label></span>
  </div>
  <!-- DROPDOWN-FEATURES -->
  <label for="dropdown-features" id="dropdown-features-label">What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown-features" class="dropdown" required>
    <option value="Default" selected>Select an option</option>
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option>
  </select>
  <!-- CHECKBOXES -->
    <label for="checkbox" id="checkbox-label">What would you like to see improved? <span class="paren">(Check all that apply)</span></label>
  <div id="check-container">
  <span class="check-span"><input type="checkbox" id="improve1" name="improve1" value="Front-End Projects">
    <label for="improve1">Front-end Projects</label></span>
  <span class="check-span"><input type="checkbox" id="improve2" name="improve2" value="Back-End Projects">
    <label for="improve2">Back-end Projects</label></span>
  <span class="check-span"><input type="checkbox" id="improve3" name="improve3" value="Data Visualization">
    <label for="improve3">Data Visualization</label></span>
  <span class="check-span"><input type="checkbox" id="improve4" name="improve4" value="Challenges">
    <label for="improve4">Challenges</label></span>
  <span class="check-span"><input type="checkbox" id="improve5" name="improve5" value="Open Source">
    <label for="improve5">Open Source Community</label></span>
  <span class="check-span"><input type="checkbox" id="improve6" name="improve6" value="Gitter">
    <label for="improve6">Gitter help rooms</label></span>
  <span class="check-span"><input type="checkbox" id="improve7" name="improve7" value="Videos">
    <label for="improve7">Videos</label></span>
  <span class="check-span"><input type="checkbox" id="improve8" name="improve8" value="Meetups">
    <label for="improve8">City Meetups</label></span>
  <span class="check-span"><input type="checkbox" id="improve9" name="improve9" value="Wiki">
    <label for="improve9">Wiki</label></span>
  <span class="check-span"><input type="checkbox" id="improve10" name="improve10" value="Forum">
    <label for="improve10">Forum</label></span>
  <span class="check-span"><input type="checkbox" id="improve11" name="improve11" value="Courses">
    <label for="improve11">Additional Courses</label></span>
  </div>
  <!-- COMMENTS -->
  <label for="comments" id="comments-label">Any comments or suggestions?</label>
  <textarea id="comments" name="comments" placeholder="Enter your comment here..." required></textarea>
  <!-- SUBMIT BTN -->
  <input type="submit" value="Submit" id="submit">
</form>
</div>
  
</body>
</html>
